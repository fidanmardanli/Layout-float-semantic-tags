<html lang="en">
<head>

<body>
    <header>
    <section id="login">
        <div class="registering">
            <ul>
                <li>Journal</li>
                <li><a class="a1" href="">Register</a></li>
                <li><a class="a1" href="">Log in</a></li>
            </ul>
        </div>
    </section>
    </header>

    <main>
    <section id="signup">
        <div class="signing">
           <div class="image">
            <img class="img2" src="./assets/images/pexels-juan-cordero-12513998.jpg" alt="">
           </div> 
           <div class="register2">
                <h2>Register</h2>
                <form class="input-group">
                    <input type="text" placeholder="User Name" class="username" required>
                    <input type="text" placeholder="Email" class="email" required>
                    <input type="text" placeholder="Pasword" class="pasword" required>
                    <input type="text" placeholder="Repeat Pasword" class="repeat" required>
                    <button type="submit" class="sign">Sign in</button>  
                    <h4>Already have an account?<br><a href="">Log in</a></h4>  
                </form>
                
           </div>
        </div>
    </section>
    </main>
